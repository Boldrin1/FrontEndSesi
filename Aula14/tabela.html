<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin=anonymous">

</head>

<body>
    <div class="row"> <!--inicio da linha da grid-->
        <div class="col"> <!--inicio da primeira coluna da grid-->
            <div class="container">
                <nav class="navbar navbar-default">
                    <div class="cointainer-fluid">
                     <div class="navbar-header">
                         <a href="" class="nav-brand">Ssei - MEM</a>
                     </div>
                      <ul class="nav nav-tabs">

                      </ul>
                    </div>
                </nav>
                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Giovava</td>
                            <td>Silva</td>
                            <td>giovana@example.com</td>
                        </tr>
                        <tr>
                            <td>Thiago</td>

                        </tr>
                        <tr>

                    </tbody>

            </div> <!--fim da primeira tabela-->
        </div> <!--fim da primeira coluna da grid-->
        <div class="col"> <!--inicio da segunda coluna da grid-->
            <div class="container">
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th>Nome</th>

                    <tbody>

                            <td>giovana@example.com</td>
                        </tr>
                        <tr>
                            <td>Thiago</td>
                            <td>Ventura</td>
                            <td>thiago@example.com</td>
                        </tr>
                        <tr>
                            <td>Pato</td>
                            <td>Roco</td>
                            <td>patoroco@example.com</td>
                        </tr>
                    </tbody>
                </table>
            </div> <!--fim segunda coluna da grid-->
        </div> <!--fim da linha-->
    </div> <!--fim da linha da grid-->
</body>

</html>
