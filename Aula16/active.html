<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveElement()</title>
</head>
<body onclick="minhaFuncao()">
    <h1>o elemento Active</h1>
    <h2> A propriedade do elemento activo</h2>
    <input type="text" value="Um campo de texto" id="">
    <button>Um bot√£o</button>
    <p>Clique em qualquer lugar do documento para activar o elemento</p>
    <p id="demo"></p>
    <script>
        function minhaFuncao(){
             const elemento = document.activeElement.tagName;
             document.getElementById("demo").innerHTML = elemento
        }
    </script>
</body>
</html>
